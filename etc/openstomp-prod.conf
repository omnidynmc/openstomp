app {
  bookmarks {
    load "remove module lib/libmodstomp.so";
  } # opentest.bookmarks

  log {
    level 6;
  } # module.stomp.log

  prompt "openstomp> ";

  bind_ip "127.0.0.1";

  stompstats {
    source "openstomp";
    instance "secundus";
    interval 30;
    hosts "localhost:61613";
    login "openstomp-stompstats";
    passcode "openstomp-stompstats";
    destination "/topic/stats.prod";
  } # stompstats

  modules {
    load [ "lib/libmodstomp.so" ];
  } # modules
} # openstomp

module {
  stomp {
    port 61613;
    max_work 1000;

    timer {
      logstats 30;
    } # stats
  } # stomp
} # module
